{% extends "base.html" %}

{% block title %}Add Client{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary mb-4">Add New Client</h2>

    <form method="POST" action="{{ url_for('client.add_client') }}">
        <div class="mb-3">
            <label class="form-label">Client Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" name="company_name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Company URL</label>
            <input type="url" class="form-control" name="company_url" required>
        </div>

        <div class="mb-3">
            <label class="form-label">LinkedIn URL</label>
            <input type="url" class="form-control" name="linkedin" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Client</button>
        <a href="{{ url_for('client.client_management') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
